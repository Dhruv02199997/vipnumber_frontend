<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP NUMBER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="stylesheet" href="./src/css/additional-home.css" />
  </head>
  <body>
    <div class="flex-col">
      <div class="absolute top-0 w-full z-50" id="header"></div>
      <div id="slider-container" class="relative mt-28">
        <div id="slider" class="w-full">
          <div class="w-full h-full bg-red-300">
            <img
              class="w-full h-full object-cover object-top"
              src="/src/resources/welcome_banner.png"
              alt=""
            />
          </div>
          <div class="w-full h-full bg-green-300">
            <img
              class="w-full h-full object-cover object-top"
              src="/src/resources/largest_vipnumber_selection_banner.png"
              alt=""
            />
          </div>
          <div class="w-full h-full bg-orange-300">
            <img
              class="w-full h-full object-cover"
              src="/src/resources/lucky_number_banner.png"
              alt=""
            />
          </div>
        </div>
        <div id="control-container"></div>
      </div>

      <div class="px-8 py-8">
        <h2
          class="text-4xl block text-center py font-bold md:text-5xl lg:text-6xl"
        >
          Search Your Pattern
        </h2>
        <p class="text-xl text-center md:text-2xl lg:text-3xl">
          Find a number or by its pattern.
        </p>
      </div>

      <div
        class="flex h-auto px-8 py-2 pb-10 items-center justify-center md:px-16 lg:px-24"
        id="search-filters"
      >
        <form
          class="flex flex-col w-full justify-between gap-3 md:flex-row md:w-3/5 md:justify-around"
          action=""
          method="get"
        >
          <select
            class="flex appearance-none w-full bg-white border rounded-full border-green-600 hover:border-green-600 px-4 py-2 pr-8 shadow leading-tight focus:outline-none focus:shadow-outline md:w-1/2 lg:w-1/4"
          >
            <option>Anywhere</option>
            <option>Starts with</option>
            <option>Ends with</option>
          </select>
          <input
            type="text"
            class="rounded-full border px-4 py-1 border-green-600 w-full md:w-1/2 lg:w-1/4"
            placeholder="98 9898 9898"
          />
          <input
            type="button"
            value="Search"
            class="rounded-full w-1/5 py-1 text-xl text-white border border-green-500 bg-green-500 cursor-pointer"
          />
        </form>
      </div>

      <div
        id="trending-numbers"
        class="flex flex-col h-auto bg-gray-300 px-8 py-8 items-center justify-center gap-4 w-full md:px-16 lg:px-20"
      >
        <h2
          class="text-3xl block text-center font-bold md:text-4xl lg:text-5xl"
        >
          Trending Numbers
        </h2>
        <div class="w-full" id="trending-grid"></div>
      </div>

      <div class="" id="home-vedio-section">
        <video autoplay loop>
          <source src="/src/resources/apppromo.mp4" type="video/mp4" />
        </video>
      </div>

      <div
        id="highlighting-premium "
        class="flex flex-col h-auto bg-gray-300 p-8 items-center justify-center w-full md:px-16 md:text-4xl lg:text-5xl lg:px-20"
      >
        <h2
          class="text-3xl block text-center font-bold md:text-4xl lg:text-5xl"
        >
          Highlighting Premium
        </h2>
        <div class="w-full" id="highlighting-premium-grid"></div>
      </div>

      <div class="p-8 md:px-16 lg:px-20 flex-col" id="explore-category-section">
        <h2 class="text-3xl font-bold flex justify-center">
          Search By Category
        </h2>
        <div id="explore-categories"></div>
      </div>

      <div
        class="Scroller h-[50vh] w-full flex flex-col px-8 md:px-12 lg:px-16 justify-center"
        id="partner-section"
      >
        <h2 class="text-center text-2xl font-bold">Our Partners</h2>
        <div
          class="h-full flex gap-4 w-full items-center justify-center"
          id="partners-container"
        >
        <div class="relative scroll-container">
          <div class="relative z-10 scroll-content" id="content-to-add">
            <img class="w-20" src="/src/resources/google-icon-logo.png" alt="" />
            <img class="w-20" src="/src/resources/coca-cola-logo.png" alt="" />
            <img class="w-20" src="/src/resources/mcdonald-s-.png" alt="" />
            <img class="w-20" src="/src/resources/google-icon-logo.png" alt="" />
            <img class="w-20" src="/src/resources/airbnb-2-logo.png" alt="" />
          </div>
        </div>

    </div>
