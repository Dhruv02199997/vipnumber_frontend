<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP NUMBER</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="flex-col">
      <div class="absolute top-0 w-full" id="header"></div>
      <div>
        <h2 class="text-4xl mt-24 px-8 block text-center py-8 font-bold">
          Search Your Interests
        </h2>
      </div>
      <div
        class="flex h-auto px-12 py-2 pb-10 items-center justify-center md:px-16 lg:px-24"
        id="search-filters"
      >
        <form
          class="flex flex-col w-full justify-between gap-3 md:flex-row"
          action=""
          method="get"
        >
          <select
            class="flex appearance-none w-full bg-white border rounded-full border-green-600 hover:border-green-600 px-4 py-2 pr-8 shadow leading-tight focus:outline-none focus:shadow-outline md:w-1/2 lg:w-1/4"
          >
            <option>Anywhere</option>
            <option>Starts with</option>
            <option>Ends with</option>
          </select>
          <input
            type="text"
            class="rounded-full border px-4 py-1 border-green-600 w-full md:w-1/2 lg:w-1/4"
          />
          <input
            type="button"
            value="Search"
            class="rounded-full w-1/5 py-1 text-xl text-white border border-green-500 bg-green-500 cursor-pointer"
          />
        </form>
      </div>

      <div
        id="highlighting-premium "
        class="h-auto bg-gray-300 px-12 flex-col items-center justify-center w-full md:px-16 lg:px-20"
      >
        <h2 class="text-3xl block py-8 text-center font-bold">
          Trending Numbers
        </h2>
        <div id="trending-grid"></div>
      </div>

      <div
        id="highlighting-premium "
        class="h-auto bg-gray-300 px-12 flex-col items-center justify-center w-full md:px-16 lg:px-20"
      >
        <h2 class="text-3xl block py-8 text-center font-bold">
          Highlighting Premium
        </h2>
        <div id="highlighting-premium-grid"></div>
      </div>

      <div id="explore-categories"></div>
    </div>
    <div id="footer" ></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
